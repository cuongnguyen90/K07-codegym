<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so co the</title>

</head>
<body>
<script>
    weight = Number(prompt("Nhap vao can nang",""));
    height = Number(prompt("Nhap vao chieu cao",""));
    bmi = weight / height;
    if (bmi <18.5){
        document.write("Under Weight");
    }else if(18.5 <= bmi <25){
        document.write("Normal");

    }else if (25<= bmi < 30){
        document.write("Over Weight");
    }else if (bmi >=30){
        document.write("Obese");

    }
</script>
</body>
</html>
