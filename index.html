<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days of months</title>
</head>
<body>
<input type="number" id="month">
<input type="button" id="get" onclick="getMonth()" value="GET">
<p id="display"></p>

<script>


    function getMonth() {
        month = Number(document.getElementById("month").value);

        switch (month) {

            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerText = "Thang "+month+" co 31 ngay !";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerText = "Thang "+month+" co 30 ngay !";
                break;
            case 2:
                document.getElementById("display").innerText = " Thang "+month+" co 28 hoac 29 ngay";
                break;
            default:
                document.getElementById("display").innerText = "Thang "+month+" khong toi tai";
                break;


        }


    }
</script>
</body>
</html>
